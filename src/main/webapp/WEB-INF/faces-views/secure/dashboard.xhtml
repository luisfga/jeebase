<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
 
    <ui:composition template="/WEB-INF/templates/default/main.xhtml">
        
        <ui:define name="content">
            <c:choose>
                <c:when test="#{(not empty request.remoteUser) and (request.isUserInRole('ADMIN'))}">
                    <ui:include src="/secure/dashboard/admin.xhtml"/>
                </c:when>
                <c:otherwise>
                    <ui:include src="/secure/dashboard/myaccount.xhtml"/>
                </c:otherwise>
            </c:choose>
        </ui:define>
        
    </ui:composition>
</html>
